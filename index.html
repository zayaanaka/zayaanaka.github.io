<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Chat</title>

  <style>
    body {
      margin: 0;
      background: #2b2d31;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #1e1f22;
      padding: 10px;
    }

    .channel {
      padding: 10px;
      background: #313338;
      border-radius: 5px;
      margin-bottom: 8px;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      background: #313338;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 10px;
    }

    .user {
      color: #7289da;
      font-weight: bold;
    }

    .input {
      display: flex;
      padding: 10px;
      background: #383a40;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #1e1f22;
      color: white;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #5865f2;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="channel"># general</div>
    <div class="channel"># random</div>
  </div>

  <div class="chat">
    <div class="header"># general</div>

    <div class="messages" id="messages"></div>

    <div class="input">
      <input id="input" placeholder="Type a message" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    function send() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      if (input.value === "") return;

      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = "<span class='user'>You:</span> " + input.value;

      messages.appendChild(div);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") send();
    });
  </script>

</body>
</html>
