<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Style Chat</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: #2b2d31;
      color: #ffffff;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #1e1f22;
      padding: 10px;
    }

    .channel {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      background: #313338;
      cursor: pointer;
    }

    /* Chat area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      background: #313338;
      font-weight: bold;
      border-bottom: 1px solid #1e1f22;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      color: #7289da;
      font-weight: bold;
      margin-right: 5px;
    }

    /* Input */
    .input-area {
      padding: 10px;
      background: #383a40;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #1e1f22;
      color: white;
    }

    button {
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      background: #5865f2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="channel"># general</div>
    <div class="channel"># random</div>
  </div>

  <div class="chat">
    <div class="header"># general</div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="input" placeholder="Message #general" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      if (input.value.trim() === "") return;

      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = "<span class='user'>You</span>" + input.value;

      messages.appendChild(msg);
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById("input").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
